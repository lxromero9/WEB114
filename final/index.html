<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--this div class wraps all of the buttons into the calculator-->
    <div class="calculator">
        <input type="text" id="result" disabled>
        <div class="buttons"> <!--this div class wraps all of the buttons together.-->
            <!--the buttons will work with the functions in the javascript file-->
            <button onclick="appendOperator('+')">+</button>
            <button onclick="appendOperator('-')">-</button>
            <button onclick="appendOperator('*')">*</button>
            <button onclick="appendOperator('/')">/</button>
            <button onclick="appendNumber('7')">7</button>
            <button onclick="appendNumber('8')">8</button>
            <button onclick="appendNumber('9')">9</button>
            <button onclick="appendNumber('4')">4</button>
            <button onclick="appendNumber('5')">5</button>
            <button onclick="appendNumber('6')">6</button>
            <button onclick="appendNumber('1')">1</button>
            <button onclick="appendNumber('2')">2</button>
            <button onclick="appendNumber('3')">3</button>
            <button onclick="appendNumber('0')">0</button>
            <button onclick="appendNumber('.')">.</button>
            <button onclick="clearResult()" class="clear">C</button>
            <button class = "animated-button" id="enterButton" onclick="calculateResult()" class="equal">=</button>
        </div>
    </div>

    <script src="script.js"></script> <!--script src goes in the body-->
</body>
</html>
